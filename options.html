<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options - Gemini Translate</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        color: #111827;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1a1a1a;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 24px;
        width: 100%;
        max-width: 400px;
      }
      label {
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
        display: block;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        color: #111827;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      button {
        background-color: #3b82f6;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
      #status {
        font-size: 14px;
        color: #10b981;
        margin-top: 12px;
        text-align: center;
      }
      #status.error {
        color: #ef4444;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0;
      }

      #NameVersion {
        font-size: 14px;
        color: #6b7280;
        margin-top: 4px;
        margin-bottom: 0;
      }
    </style>
    <script src="options.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Gemini Translate</h1>
      <p id="NameVersion"></p>
    </div>
    <div class="container">
      <h2>API Settings</h2>
      <label for="apiKey">Enter your API Key:</label>
      <input type="text" id="apiKey" placeholder="Paste your API key here" />
      <button id="saveApiKey">Save API Key</button>
      <p id="status"></p>
    </div>
  </body>
</html>
