<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options - Gemini Translate</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        color: #111827;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1a1a1a;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 24px;
        width: 100%;
        max-width: 400px;
      }
      .setting-group {
        margin-bottom: 16px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e5e7eb;
      }
      .setting-group:last-child {
        border-bottom: none;
      }
      label {
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
        display: block;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        color: #111827;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      input[type="checkbox"] {
        margin-right: 8px;
      }
      button {
        background-color: #3b82f6;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
      #status {
        font-size: 14px;
        color: #10b981;
        margin-top: 12px;
        text-align: center;
        min-height: 20px;
      }
      #status.error {
        color: #ef4444;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0;
      }

      #NameVersion {
        font-size: 14px;
        color: #6b7280;
        margin-top: 4px;
        margin-bottom: 0;
      }

      .status-success {
        color: green;
      }
      .status-error {
        color: red;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        color: #111827;
        margin-bottom: 16px;
        box-sizing: border-box;
        font-family: monospace; /* برای نمایش بهتر placeholder ها */
        min-height: 80px;
      }
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      #promptHelpText{
        font-size: smaller;
        color: #6b7280;
      }
    </style>
    <script src="../options.bundle.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Gemini Translate</h1>
      <p id="NameVersion"></p>
    </div>
    <div class="container">

        <input type="checkbox" id="useMock" />

      <div class="setting-group">
        <label for="translationApi">Translation API:</label>
        <select id="translationApi">
          <option value="gemini">Gemini API</option>
          <option value="custom">WebAI API</option>
        </select>
      </div>
      <div id="customApiSettings" style="display: none;">
        <div class="setting-group">
          <label for="customApiUrl">WebAI API URL:</label>
          <input type="text" id="customApiUrl" placeholder="Enter WebAI API URL" />
        </div>
        <div class="setting-group">
          <label for="customApiModel">WebAI API Model:</label>
          <input type="text" id="customApiModel" placeholder="Enter WebAI API model (optional)" />
        </div>
      </div>
      <div class="setting-group">
        <label for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" placeholder="Paste your API key here" />
      </div>
      <div class="setting-group">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" placeholder="Enter API URL" />
      </div>
      <h2>Prompt Template</h2>
      <div class="setting-group">
        <label for="promptTemplate">Prompt Template:</label>
        <textarea
          id="promptTemplate"
          placeholder="Use keywords to customize your prompt..."
        ></textarea>
        <p id="promptHelpText">
          You can use the following keywords in your prompt template:
          <ul>
            <li id="sourceLangHelp"><code>${SOURCE}</code>: Represents the selected source language code. <span id="sourceLangName"></span></li>
            <li id="targetLangHelp"><code>${TARGET}</code>: Represents the selected target language code. <span id="targetLangName"></span></li>
            <li><code>${TEXT}</code>: Represents the text to be translated.</li>
          </ul>
        </p>
      </div>
      <button id="saveSettings">Save Settings</button>
      <p id="status"></p>
